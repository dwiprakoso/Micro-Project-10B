<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/signIn.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Adobe Gothic Std:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Adobe Fan Heiti Std:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Adobe Heiti Std:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="sign-in">
      <div class="sign-in-child"></div>
      <section class="logo-area-parent">
        <div class="logo-area"></div>
        <div class="logo-area1"></div>
        <div class="sign-in-form"></div>
      </section>
      <section class="header">
        <div class="form-container">
          <form class="form-fields">
            <div class="email-field">
              <div class="password-field">
                <!-- <img class="rectangle-icon" loading="lazy" alt="" /> -->

                <h1 class="sign-in1">Register</h1>
              </div>
            </div>
            <div class="email-input">
              <div class="email-address">Email address</div>
            </div>
            <div class="input-area">
              <div class="input1-parent">
                <div class="input1">
                  <div class="text-field">
                    <div class="state-layer">
                      <div class="content">
                        <div class="label-text">
                          <div class="email-field-label">
                            example@something.com
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- <input class="password" placeholder="Password" type="text" /> -->
              </div>
            </div>
            <div class="form-options">
              <div class="remember-me">
                <button class="confirmation" id="confirmation">
                  <div class="confirm">Confirm</div>
                </button>
              </div>
            </div>
            <div class="social-logins">
              <div class="or-continue-with">Or Continue With</div>
            </div>
          </form>
          <div class="social-options">
            <div class="option-container">
              <div class="option-one">
                <button class="option-one-content">
                  <img
                    class="image-4-icon"
                    alt=""
                    src="assets/img/goggle.png"
                  />

                  <div class="option-one-label">
                    <div class="or-continue-with1">Continue With Google</div>
                  </div>
                </button>
              </div>
              <button class="option-two">
                <img
                  class="facebook-1-icon"
                  alt=""
                  src="assets/img/fb.png"
                />

                <div class="option-two-label">
                  <div class="continue-with-facebook">
                    Continue With Facebook
                  </div>
                </div>
              </button>
            </div>
          </div>
          <div class="sign-up-prompt">
            <div class="dont-have-an-container" id="dontHaveAn">
              <b>Don’t have an Account?</b>
              <span class="register"> REGISTER</span>
            </div>
          </div>
        </div>
      </section>
      <footer class="background-parent">
        <img class="background-icon" alt="" src="./public/background.svg" />

        <div class="information">
          <div class="rectangle-parent">
            <div class="frame-child"></div>
            <img
              class="karya-seni-tanpa-judul-2-1"
              loading="lazy"
              alt=""
              src="assets/img/footer_logo.png"
            />
          </div>
        </div>
        <div class="company-details">
          <div class="learn-more">Jelajahi</div>
          <div class="about-alyeska-press-container">
            <p class="tentang-kami">Tentang Kami</p>
            <p class="kegiatan">Kegiatan</p>
            <p class="konsultasi">Konsultasi</p>
            <p class="kontak">Kontak</p>
            <p class="artikel">Artikel</p>
            <p class="donasi">Donasi</p>
          </div>
        </div>
        <div class="divider"></div>
        <div class="divider1"></div>
        <div class="navigation">
          <div class="nav-links">
            <div class="ticket-info">
              <div class="tickets-booking-wrapper">
                <div class="tickets-booking">Layanan Kami</div>
              </div>
              <div class="season-pass">
                <div class="lift-tickets-season-container">
                  <p class="pencarian-kegitan">Pencarian Kegitan</p>
                  <p class="konsultasi1">Konsultasi</p>
                  <p class="donasi1">Donasi</p>
                </div>
              </div>
            </div>
            <div class="contact-info">
              <div class="contact-us">Hubungi Kami</div>
              <div class="lift-tickets-season">Rangkul : 0858-9823-1233</div>
            </div>
          </div>
          <div class="copyright">
            <div class="alyeska-resor">© Rangkul 2024</div>
          </div>
        </div>
        <div class="social-media">
          <div class="social-links">
            <div class="social-label">
              <div class="social">Social</div>
            </div>
            <div class="social-icons">
              <img
                class="bxl-facebook-icon"
                loading="lazy"
                alt=""
                src="assets/img/bxl-facebook.png"
              />

              <img
                class="instagram-logo-icon"
                loading="lazy"
                alt=""
                src="assets/img/instagram-logo.png"
              />

              <div class="twitter-icon-area">
                <img
                  class="bxl-twitter-icon"
                  loading="lazy"
                  alt=""
                  src="assets/img/bxl-twitter.png"
                />
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script>
      var confirmation = document.getElementById("confirmation");
      if (confirmation) {
        confirmation.addEventListener("click", function (e) {
          // Please sync "HOME PAGE W/ Pop-up" to the project
        });
      }
      
      var dontHaveAn = document.getElementById("dontHaveAn");
      if (dontHaveAn) {
        dontHaveAn.addEventListener("click", function (e) {
        //   Please sync "Registrasi" to the project
        })};
    </script>

</html>
